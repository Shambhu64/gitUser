
<div class="row">
        <div class="search">
                <mat-form-field >
                        <mat-label>Search User</mat-label>
                        <input class="form-control" matInput (keyup)="searchUser($event)">
                </mat-form-field>
        </div>
  <div class="container">
    <div class="row">
        <div class="mat-elevation-z8" style="padding: 8px 60px 8px 60px;
        margin-left: 15px;">
        <button mat-raised-button  color="primary" (click)="resetSearch()">Reset Search</button>
        <button mat-raised-button color="accent" (click)="nextData()"> Next 1 to 30</button>
        </div>
      
    </div>  
    <div class="row">
      <div class="col-md-6">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
               
            <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>NO.</th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
           </ng-container>      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> User ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="linkToRepo">
            <th mat-header-cell *matHeaderCellDef>&nbsp; &nbsp;&nbsp; </th>
            <td mat-cell *matCellDef="let element"> <button class="buttoncolor" mat-raised-button (click)="userRepo(element.name)">User Repository</button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #allUser class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <div class="col-md-6">
        <table mat-table [dataSource]="repoDataSource" class="mat-elevation-z8">
           <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>NO.</th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
           </ng-container> 
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Repository  ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Repository Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>


          <ng-container matColumnDef="linkToRepo">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <button class="buttoncolor" mat-raised-button (click)="openUserRepo(element.linkToRepo)">Go to Repository </button> </td>
          </ng-container>
          <ng-container>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #userRepos class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

  </div>
</div>
